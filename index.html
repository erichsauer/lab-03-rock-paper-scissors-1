<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>Rock, Paper or Scissors?</h1>
        </div>
    </header>
    <main>
        <section class="main-section">

            <div>Choose an option below and try to beat the computer! The rules are:</div>

            <ul>
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
            <br>
            <label>
                <input type="radio" name="game" value="rock">
                <img src="assets/rock.png" alt="rock">
            </label>
            <label>
                <input type="radio" name="game" value="paper">
                <img src="assets/paper.png" alt="paper">
            </label>
            <label>
                <input type="radio" name="game" value="scissors">
                <img src="assets/scissors.png" alt="scissors">
            </label>
            <br>
            <button id="throw-button">Throw!</button>
            <br>
            <button id="reset-button">Reset Score</button>
            <br>
            <div><span id="game-result"></span></div>

            <div>Wins: <span id="wins">0</span></div>
            <div>Losses: <span id="losses">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
            <div>Games Played: <span id="total">0</span></div>
            <div>Resets: <span id="resets">0</span></div>

        </section>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
