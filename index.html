<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">

            <div>Rock, Paper or Scissors?</div>

            <div>Choose an option below and try to beat the computer! The rules:</div>
            <br>
            <ul>
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
            <br>
            <label>Rock<input type="radio" name="game" value="rock"></label>
            <label>Paper<input type="radio" name="game" value="paper"></label>
            <label>Scissors<input type="radio" name="game" value="scissors"></label>
            <br>
            <button id="throw-button">Throw!</button>
            <br>
            <div><span id="game-result"></span></div>

            <div>Wins: <span id="wins"></span></div>
            <div>Losses: <span id="losses"></span></div>
            <div>Draws: <span id="draws"></span></div>
            <div>Total: <span id="total"></span></div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
